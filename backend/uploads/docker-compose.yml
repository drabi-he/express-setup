version: "3"

services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=transcendence
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
